<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0078d7;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            margin: 2rem auto;
            max-width: 800px;
            background: white;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 0.75rem;
            text-align: left;
        }

        table th {
            background-color: #0078d7;
            color: white;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inventario</h1>
    </header>
    <div class="container">
        <h1>Gestión de Inventario</h1>
        <form id="inventoryForm">
            <div class="form-group">
                <label for="itemName">Nombre del Producto</label>
                <input type="text" id="itemName" placeholder="Ej. Laptop">
            </div>
            <div class="form-group">
                <label for="itemQuantity">Cantidad</label>
                <input type="number" id="itemQuantity" placeholder="Ej. 5">
            </div>
            <button type="button" onclick="addItem()">Agregar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="inventoryTable">
                <!-- Aquí se agregarán los productos -->
            </tbody>
        </table>
    </div>

    <script>
        function addItem() {
            const name = document.getElementById('itemName').value;
            const quantity = document.getElementById('itemQuantity').value;

            if (name && quantity) {
                const table = document.getElementById('inventoryTable');
                const row = table.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);

                cell1.textContent = name;
                cell2.textContent = quantity;

                document.getElementById('itemName').value = '';
                document.getElementById('itemQuantity').value = '';
            } else {
                alert('Por favor, completa todos los campos.');
            }
        }
    </script>
</body>
</html>
